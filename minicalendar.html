<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>

    <style>
        body {
            font-family: monospace;
        }

        .wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            min-height: 100%;
        }

        #calendar {
            margin: 0 auto;
            font-size: 14px;
            background-color: #ece5f0;
        }

        table {
            border-collapse: collapse;
            table-layout: fixed;
            width: 100%;
            background-color: #ece5f0;
        }

        .month {
            background-color: #2EAAF4;
            color: #000;
            font-weight: bold;
            font-size: 1.5em;
        }

        .year {
            font-size: 12px;
            font-weight: normal;
            display: block;
            text-shadow: none;
            color: #000;
        }

        .day-header {
            background-color: #747778;
            color: #fafafa;
        }

        td, th {
            text-align: center;
            background-color: #ece5f0; /* Ensure full background coverage */
            color: #fafafa; /* Text color for all cells */
            padding: 0;
            border: 1px solid rgba(0, 0, 0, 0.1);
            height: 50px; /* Fixed height for consistent layout */
            vertical-align: middle;
        }

        td > span {
            display: block;
            width: 100%;
            height: 100%;
            line-height: 50px; /* Center text vertically */
        }

        td.avui {
            background-color: #2EAAF4; /* Highlight current day */
            color: #000;
        }

        td.fora {
            opacity: 0.3; /* Dim days outside the current month */
        }
